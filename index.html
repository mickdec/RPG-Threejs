<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>THREE ANNUEL</title>
</head>

<style>
    html,
    body {
        width: 100%;
        height: 100%;
    }

    body {
        background-color: #ffffff;
        margin: 0;
        overflow: hidden;
        font-family: arial;
    }

    #canva {
        width: 100%;
        height: 100%;
    }

    #blocker {
        position: absolute;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
    }

    #instructions {
        width: 100%;
        height: 100%;
        display: -webkit-box;
        display: -moz-box;
        display: box;
        -webkit-box-orient: horizontal;
        -moz-box-orient: horizontal;
        box-orient: horizontal;
        -webkit-box-pack: center;
        -moz-box-pack: center;
        box-pack: center;
        -webkit-box-align: center;
        -moz-box-align: center;
        box-align: center;
        color: #ffffff;
        text-align: center;
        cursor: pointer;
    }

    #money {
        padding-top: 10px;
        padding-left: 10px;
        font-size: 20px;
        color: yellow;
        position: absolute;
        width: 300px;
        height: 50px;
        top: 0;
        background-color: rgba(0, 0, 0, 0.5);
    }
</style>

<body>
    <div id="blocker">
        <div id="instructions">
            <span><b>Just click on the rock with your sword and wolves will spawn.</b></span>
            <br>
            <span>You can get power ups for speed and jump by killing wolves.</span>
            <br>
            <span>Have fun !</span>
            <br>
            <span style="font-size:40px">Click to play</span>
            <br />
            (Z, Q, S, D = Move, SPACE = Jump, MOUSE = Look around)
        </div>
    </div>
    <div id="canva">
        <div id="money"></div>
    </div>
    <script>

        document.getElementById("money").innerHTML = `0 Money`;
    </script>
    <script src="static/js/three.min.js"></script>
    <script src="static/js/PointerLockControls.js"></script>
    <script src="static/js/ColladaLoader.js"></script>
    <script src="static/js/GltfLoader.js"></script>
    <script src="static/js/WebGL.js"></script>
    <script src="static/js/Stats.js"></script>
    <script src="static/js/DatGui.js"></script>
    <script src="static/js/Scene.js"></script>
</body>

</html>
